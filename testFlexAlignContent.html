<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .container {
            width: 250px;
            height: 150px;
            background-color: #a3f9ff;
            box-sizing: border-box;
            padding: 10px;

            .item {}
        }
    </style>
    <title>flex 多行的青蛙的對齊</title>
</head>

<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>

</html>
